<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="public/css/main.css">
  <title>Story Board</title>
  <script src="public/js/images.js"></script>
  <script src="public/js/functions.js"></script>
  <script src="public/js/main.js"></script>
</head>

<body>
  <div id="buttons">
    <div id="delete" class="btn" onclick="Delete()"><span>Supprimer</span></div>
    <div id="flip"   class="btn" onclick="Flip()" style="display: none"><span>Retourner</span></div>
    <div id="expand" class="btn" onclick="Expand()" style="display: none"><span>Agrandir</span></div>
    <div id="shrink" class="btn" onclick="Shrink()" style="display: none"><span>Réduire</span></div>
  </div>
  <div id="app">
    <div id="main-panel">
      <div class="panel mainPanel" onclick="disactivateAllImages()" ondragover="event.preventDefault()" ondragenter="event.preventDefault()" style="border: 2px solid black; background: url(&quot;public/images/backgrounds/tree.png&quot;);"></div>
    </div>

    <div id="other">

      <div id="imgSelect">
        <p class="select active" id="select0" onclick="characters(); this.classList.add('active'); document.getElementById('select1').classList.remove('active')">Ajoute tes personnages</p>
        <p class="select" id="select1" onclick="backgrounds(); this.classList.add('active'); document.getElementById('select0').classList.remove('active')">Choisis un arrière-plan</p>
      </div>
      <div id="images" class="addImages active"></div>
      <div id="backgrounds" class="addImages"></div>
    </div>
  </div>

  </div>

  <div id="viewer" style="display: none">
    <div class="frame">
      <div class="view-panel" id="view-panel0"></div>
      <p class = "frame_desc"></p>
    </div>
    <div class="frame">
      <div class="view-panel" id="view-panel1"></div>
      <p class = "frame_desc"></p>
    </div>
    <div class="frame">
      <div class="view-panel" id="view-panel2"></div>
      <p class = "frame_desc"></p>
    </div>
    <div class="frame">
      <div class="view-panel" id="view-panel3"></div>
      <p class = "frame_desc"></p>
    </div>
    <div class="frame">
      <div class="view-panel" id="view-panel4"></div>
      <p class = "frame_desc"></p>
    </div>
    <div class="frame">
      <div class="view-panel" id="view-panel5"></div>
      <p class = "frame_desc"></p>
    </div>
  </div>
</body>

</html>
